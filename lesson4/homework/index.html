<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Snowflake</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

   <h1> Let`s start  </h1>
   <button class="startButton" onclick='showFirstQuestion()'> Press to start </button>
   <div id="firstQuestion">
      <p >How much will 2+2 be?</p>
      <div class = "next">
         <button class="answerButton" onclick = "showSecondQuestion()"> 3 </button>
         <button class="answerButton" onclick = "correctFirstAnswer()"> 4 </button>
      </div>
   </div>

   <div id="secondQuestion">
    <p >The sun rises in the east?</p>
    <div class = "next">
       <button class="answerButton" onclick = "correctSecondAnswer()"> Yes </button>
       <button class="answerButton" id="correct" onclick = "showThirdQuestion()"> No </button>
    </div>
</div>

<div id="thirdQuestion">
    <p >How much will 5 / 0 be?</p>
    <div class = "next">
       <button class="answerButton" onclick = "showFourthQuestion()"> 0 </button>
       <button class="answerButton" id="correct" onclick = "correctThirdAnswer()"> Error </button>
    </div>
</div>

<div id="fourthQuestion">
    <p >What color is the sky?</p>
    <div class = "next">
       <button class="answerButton" onclick = "correctFourthAnswer()"> Blue </button>
       <button class="answerButton" id="correct" onclick = "showFifthQuestion()"> White </button>
    </div>
</div>

<div id="fifthQuestion">
    <p >What is the correct answer to the main question of life, the universe and everything like that?</p>
    <div class = "next">
       <button class="answerButton" onclick = "showResult()"> 100 </button>
       <button class="answerButton" id="correct" onclick = "correctFifthAnswer()"> 42 </button>
    </div>
</div>

<div id="result">

</div> 
<script src="script.js">

 
 </script>
   
</body>

</html>
